<body>

        <div class="container">
          
        </div><!-- /.container -->
    </header>
    <main>
        <div class="container">
            <section>

    </main>
    <footer>
        <div class="container">

    <script src="index.js"></script>
    <script>
'use strict';
// if文を50個作成(比較演算子を使用する。)
//1
      let num = 90;

    if(num === 90) {
    console.log('OK')
    } else {
    console.log('NO')    
    };

//2
const aaa = 'ccc';

if(aaa !== 'ccc') {
    console.log('変数aaaとcccは同じではない')
} else {
    console.log('変数aaaとcccは同じ')
};

//3
let num2 = 5*6;

if(num2 === 25) {
    console.log('正解')
} else if(num2 < 26) {
    console.log('26より小さい')
} else {
    console.log('26より大きい')
};

//4
if(10 > 5) {
    console.log('10は5より大きい') 
} else {
    console.log('10は5より小さい')
};

//5
if(5 >= 3) {
    console.log('右は左より小さいか同じ')
} else {
    console.log('右は左より大きい')
};

//6
if(5 <= 3) {
    console.log('右は左より大きいか同じ')
} else {
    console.log('右は左より小さい')
};

//7
let abc = 2+2;
let def = 2-2;

if(abc === 4 && def === 0) {
    console.log('正解')
} else {
    console.log('残念')
};

//8
let ghi = 2*2
let jkl = 2/2

if(ghi === 4 || jkl === 1) {
    console.log('どちらか、もしくは両方正解')
} else {
    console.log('どちらも残念')
};

//9
if(!(4*5 === 19)) {
    console.log('残念')
} else {
    console.log('正解')
};

//10
let num4 = 7+3;
let num5 = 7-3;

if (num4 === 19 && num5 === 4) {
    console.log('どちらも正解')
} else if(num4 === 5 || num5 === 2) {
    console.log('どちらか正解')
} else {
    console.log('どちらも残念')
};

//11


    </script>
