<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>
        </div><!-- /.container -->
    </header>
    <main>
        <div class="container">
            <section>
<h1>やることリスト</h1>
<ul id="list">
</ul>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">
            <p>JavaScript Samples</p>
        </div><!-- /.container -->
    </footer>
    <script src="index.js"></script>
    <script>
'use strict';

let todo = ['デザインカップ作成', 'データ整理', '勉強会申し込み', '牛乳買う'];
todo.push('歯医者に行く');
for(let item of todo) {
const li = `<li>${item}</li>`;
document.getElementById('list').insertAdjacentHTML('beforeend', li);
}

</script>
</body>
</html>
