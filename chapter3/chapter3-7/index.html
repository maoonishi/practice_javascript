<body>
    <header>
        <div class="container">
            <h1>タイトル</h1>
            <h2>サブタイトル</h2>

    </header>
    <main>
        <div class="container">
            <section>
<p id="choice">ここに日時を表示します。</p>
<p id="test">書き換えtest</p>
            </section>
        </div><!-- /.container -->
    </main>
    <footer>
        <div class="container">

    <script src="index.js"></script>
    <script>
'use strict';

let enemy = 100;
let count = 0;

window.alert('test開始');
while(enemy > 0) {
    const attack = Math.floor(Math.random() * 30) + 1;
    console.log('モンスターに'　+ attack + 'のダメージ');
    enemy -= attack;
    count += 1;
}
console.log(count + '回でtest終了');

    </script>
